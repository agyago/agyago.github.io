---
layout: defaults
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date_to_string }}
      </time>
      {% if page.tags.size > 0 %}
      <span class="post-tags">
        {% for tag in page.tags %}
          <a href="/tag/{{ tag }}" class="tag">{{ tag }}</a>
        {% endfor %}
      </span>
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<style>

.post {
  margin-bottom: 40px;
}

.post-header {
  margin-bottom: 30px;
}

.post-title {
  margin-bottom: 10px;
  line-height: 1.2;
}

.post-meta {
  color: #666;
  font-size: 0.9em;
  margin-bottom: 20px;
}

.post-tags {
  margin-left: 10px;
}

.tag {
  background: #f0f0f0;
  color: #333;
  padding: 3px 8px;
  margin: 0 5px;
  border-radius: 3px;
  text-decoration: none;
  font-size: 0.9em;
}

.tag:hover {
  background: #e0e0e0;
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  .post-meta {
    color: #aaa;
  }
  
  .tag {
    background: #444;
    color: #ddd;
  }
  
  .tag:hover {
    background: #555;
  }
}

/* Mobile improvements */
@media screen and (max-width: 768px) {
  .post-title {
    font-size: 28px;
  }
  
  .post-meta {
    font-size: 0.85em;
  }
  
  .tag {
    display: inline-block;
    margin: 2px;
  }
}
</style>
