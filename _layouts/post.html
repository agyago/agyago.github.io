---
layout: defaults
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date_to_string }}
      </time>
      {% if page.tags.size > 0 %}
      <span class="post-tags">
        {% for tag in page.tags %}
          <a href="/tag/{{ tag }}" class="tag">{{ tag }}</a>
        {% endfor %}
      </span>
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<style>

.post {
  margin-bottom: 40px;
}

.post-header {
  margin-bottom: 30px;
}

.post-title {
  margin-bottom: 10px;
  line-height: 1.2;
  word-wrap: break-word; 
  overflow-wrap: break-word;
  hyphens: auto;
}

.post-meta {
  color: #666;
  font-size: 0.9em;
  margin-bottom: 20px;
  word-wrap: break-word;
}

.post-tags {
  margin-left: 10px;
}

.tag {
  background: #f0f0f0;
  color: #333;
  padding: 3px 8px;
  margin: 0 5px;
  border-radius: 3px;
  text-decoration: none;
  font-size: 0.9em;
  white-space: nowrap;
}

.tag:hover {
  background: #e0e0e0;
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  .post-meta {
    color: #aaa;
  }
  
  .tag {
    background: #444;
    color: #ddd;
  }
  
  .tag:hover {
    background: #555;
  }
}

/* Mobile improvements */
@media screen and (max-width: 768px) {
  .post-title {
    font-size: 24px;  
    word-break: break-word;
  }
  
  .post-meta {
    font-size: 0.85em;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
  }
  
  .post-tags {
    margin-left: 0; 
    margin-top: 5px;  
    width: 100%;  
  }
  
  .tag {
    display: inline-block;
    margin: 2px;
    font-size: 0.8em;  /* Make tags slightly smaller on mobile */
  }
}
</style>
