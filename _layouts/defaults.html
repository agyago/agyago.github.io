<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-dark-grey.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}"> 
</head>
<body>
  <header> 
    {% include header.html %}
  </header>

  {% include sidebar.html %}

  <div class="w3-main shifted-by-sidebar">
    <main class="container">
      {{ content }}
    </main>
  </div>

  <script>
    // Get references to the elements
    var mySidebar = document.getElementById("mySidebar");
    var overlayBg = document.getElementById("myOverlay");
    var sidebarToggle = document.getElementById("sidebar-toggle"); 

    function w3_open() {
      // Check if elements exist before trying to manipulate them
      if (!mySidebar || !overlayBg) {
        console.warn("Sidebar or overlay element not found.");
        return;
      }

      if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
        if (sidebarToggle) { // Check if the toggle button exists
          sidebarToggle.setAttribute("aria-expanded", "false");
        }
      } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
        if (sidebarToggle) { // Check if the toggle button exists
          sidebarToggle.setAttribute("aria-expanded", "true");
        }
      }
    }

    function w3_close() {
      // Check if elements exist
      if (!mySidebar || !overlayBg) {
        console.warn("Sidebar or overlay element not found for closing.");
        return;
      }
      mySidebar.style.display = "none";
      overlayBg.style.display = "none";
      if (sidebarToggle) { // Check if the toggle button exists
        sidebarToggle.setAttribute("aria-expanded", "false");
      }
    }

  </script>
</body>
</html>
