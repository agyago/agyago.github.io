title: cheezychinito
email:
description: >-
  Technical notes on Kubernetes, AWS, Terraform, DevOps, and cloud infrastructure.
  Troubleshooting guides, tutorials, and lessons learned from real-world experience.
baseurl: ""
url: https://www.cheezychinito.com
twitter_username: cheezychinito
github_username:  agyago

# Permalink structure - clean URLs with just slug
permalink: /:title/

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  auto_ids: true
  toc_levels: 2..3

defaults:
  - scope:
      path: "uploads"
    values:
      image: true

